<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration app</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
    <body>
        <main class="main">
          <section class="app-field">
            <header class="app-field__header">Hydration App</header>
            <div class="app-field__glass-container">
              <img src="/img/Vector3.png" class="app-field__glass-container--bck" alt="Glass picutre">
              <img src="/img/Vector2.png" class="app-field__glass-container--fnt" alt="Glass picutre">
              <p class="app-field__glass-container--counter glass-counter--js">0</p>
            </div>
            <button class="app-field__add-btn add-btn--js">add glass</button>
            <button class="app-field__remove-btn remove-btn--js">remove glass</button>
            <footer class="app-field__footer"><p>How many glasses of water did you drink today?</p></footer>
            </section>
        </main>

        <script src="/js/main.js"></script>
</body>
</html>
